<div class="modal-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="make-column">
        <mat-form-field>
            <mat-label for="name">Name</mat-label>
            <input formControlName="name"  matInput id="name" type="text" name="Name">
          <mat-error *ngIf="isErrorShowed('name')"
               class="alert alert-danger">
            <div *ngIf="showError('name', 'required')">
              Name is required!
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="longitude">Longitude</mat-label>
            <input formControlName="longitude" matInput id="longitude" type="number" name="longitude">
          <mat-error *ngIf="isErrorShowed('longitude')"
               class="alert alert-danger">
            <div *ngIf="showError('longitude', 'required')">
             Longitude is required!
            </div>
            <div *ngIf="showError('name', 'pattern')">
             Longitude is bad!
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="latitude">latitude</mat-label>
            <input formControlName="latitude" matInput id="latitude" type="number" name="latitude">
          <mat-error *ngIf="isErrorShowed('latitude')"
               class="alert alert-danger">
            <div *ngIf="showError('latitude', 'required')">
              Latitude is required!
            </div>
            <div *ngIf="showError('latitude', 'pattern')">
              Latitude is bad!
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="country">Country name</mat-label>
            <input formControlName="country" matInput id="country" type="text" name="country">
          <mat-error *ngIf="isErrorShowed('country')"
               class="alert alert-danger">
            <div *ngIf="showError('country', 'required')">
              Country name is required!
            </div>
          </mat-error>
        </mat-form-field>
      <mat-form-field>
        <mat-label for="countryCode">Iata code</mat-label>
        <input formControlName="countryCode" matInput id="countryCode" type="text" name="countryCode">
        <mat-error *ngIf="isErrorShowed('countryCode')"
             class="alert alert-danger">
          <div *ngIf="showError('countryCode', 'required')">
            Country Code is required!
          </div>
        </mat-error>
      </mat-form-field>
        <mat-form-field>
            <mat-label for="description">Description</mat-label>
          <textarea
            formControlName="description"
            matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
          ></textarea>
          <mat-error *ngIf="isErrorShowed('description')"
               class="alert alert-danger">
            <div *ngIf="showError('description', 'required')">
              Description is required!
            </div>
            <div *ngIf="showError('description', 'maxlength')">
              Max Length is 256 chars!
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Color</mat-label>
          <mat-select formControlName="color" matSelect name="color">
            <mat-option *ngFor="let color of colors; let i = index" [value]="i+1">{{color}}</mat-option>
          </mat-select>
          <mat-error *ngIf="isErrorShowed('color')"
               class="alert alert-danger">
            <div *ngIf="showError('color', 'required')">
              Color is required!
            </div>
          </mat-error>
        </mat-form-field>
        <button class="submit" [disabled]="form.invalid" mat-stroked-button color="primary" type="submit">Submit</button>
    </form>
</div>
